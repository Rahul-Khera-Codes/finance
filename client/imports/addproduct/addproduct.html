        </a>

<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" style="margin: 0px auto;">
<!--                <h1 style="text-align: center">Add Category</h1>-->
                <hr>
                    <div style="margin: auto; width: 51%; ">
                        <div>
                            <form [formGroup]="addForm" (ngSubmit)="addcategory()">
                                <input type="text" formControlName="category" style="display: inline;"/>
                                <button type="submit" class="md-btn md-raised  indigo">Add Category</button>
                            </form> 
                        </div>
                        <br>
                            <br>

                                <a *ngFor="let data of productlist" class="list-group-item" style="width: 51%;" >
                                    {{data.category}}  <span style="margin-left: 5%;"><i class="fa fa-trash-o" aria-hidden="true" (click)="removeCategory(data)" style="align-content: right;">
                                        </i>
                                    </span>
                                </a>
                                </div>
                                </div>
                                </div>
