<div class="white r box-shadow-z0 m-b navbar-md" style="width: 125%;">
    <div class="navbar ng-scope" style="margin-left: 18px;">
        <a data-toggle="collapse" data-target="#navbar-0" class="navbar-item pull-left hidden-md-up">
        </a>
        <div class="navbar-item pull-left ng-binding"  id="pageTitle"><h3>Add Category</h3></div>
        <ul class="nav navbar-nav pull-right m-l">
            <li class="nav-item dropdown">
            </li>      
        </ul>
    </div>
</div>

<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" style="margin: 0px auto;">
                <hr>
                <div>
                    <div>
                        <form [formGroup]="addForm" (ngSubmit)="addcategory()" class="box">
                            <input type="text" placeholder="Add category" formControlName="category"
                                   class="form-control no-border no-bg box-shadow-z0" 
                                   style="display: inline;
                                   width: 99%;
                                   height: 37px;
                                   padding: 6px 0px 6px 8px;
                                   outline: none;
                                   outline-color: none;
                                   "/>
                        </form> 
                    </div>
                    <br>
                    <br>
                    <a *ngFor="let data of productlist" class="box p-a m-b-xs list-group-item" style="width: 25%;padding: 1.5rem!important;" >
                        <span> {{data.category}}  <span class="dropdown box-tool" style="margin-left: 5%;"><i class="fa fa-trash-o" aria-hidden="true" (click)="removeCategory(data)" style="align-content: right;">
                                </i>
                            </span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
