<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 centerdiv">
                <hr>
                <div>
                    <div  *ngIf="!selectedCategory">
                        <form [formGroup]="addForm" (ngSubmit)="addcategory()" class="box">
                            <input type="text" placeholder="Add category" formControlName="category" class="form-control no-border no-bg box-shadow-z0 addproductliststyle"/>
                        </form>   
                    </div>
                    <div  *ngIf="selectedCategory">
                        <form [formGroup]="addForm" (submit)="updatecategory()" class="box">
                            <input [(ngModel)]="selectedCategory.category"  placeholder="Add category" formControlName="category" class="form-control no-border no-bg box-shadow-z0 addproductinput"/>
                        </form> 
                    </div>
                    <br>
                    <br>
                    <div class="box">
                        <div id="parentcategory" class="activechildcat">
                            <a *ngFor="let data of productlist" class="box m-b-xs list-group-item addproductliststyle" (click)="onSelect(data)">
                                <span>
                                    <span >
                                        {{data.category}}
                                    </span> 
                                    <span class="dropdown box-tool addmarignleft">
                                        <i class="fa fa-trash-o" aria-hidden="true" 
                                           (click)="removeCategory(data)">
                                        </i>
                                    </span>
                                </span>
                            </a>
                        </div>
                        <div  *ngIf="activateChild" id="childcategory" class="activechildcat">
                            <div>
                                <form [formGroup]="addFormsubcategory" (submit)="addSubcategory(selectedCategory._id)" class="box" style="width: 66%">
                                    <input  placeholder="Add Sub-category" formControlName="subcategory" class="form-control no-border no-bg box-shadow-z0 addproductsubcat" />
                                </form> 
                            </div>
                            <a *ngFor="let data1 of subcategory.subarray" class="box m-b-xs list-group-item addproductliststyle">
                                <span>
                                    <span>
                                        {{data1.subcategory}}
                                    </span> 
                                    <span class="dropdown box-tool addmarignleft">
                                        <i class="fa fa-trash-o" aria-hidden="true" 
                                           (click)="removeSubCategory(selectedCategory._id,data1.subcategory)">
                                        </i>
                                    </span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
