<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" style="margin: 0px auto;">
                <hr>
                <div>
                    <div  *ngIf="!selectedCategory">
                        <!--                our input form field will add new category if we have not selected any category for editing-->
                        <form [formGroup]="addForm" (ngSubmit)="addcategory()" class="box">
                            <input type="text" placeholder="Add category" formControlName="category"
                                   class="form-control no-border no-bg box-shadow-z0" 
                                   style="display: inline;
                                   width: 99%;
                                   height: 37px;
                                   padding: 6px 0px 6px 8px;
                                   outline: none;
                                   outline-color: none;
                                   "/>
                        </form>   
                    </div>
                    <div  *ngIf="selectedCategory">
                        <!--                replace (change) with (ngSubmit) if you want changes on Clicking Enter keyword to Category page-->
                        <form [formGroup]="addForm" (submit)="updatecategory()" class="box">
                            <input [(ngModel)]="selectedCategory.category"  placeholder="Add category" formControlName="category"
                                class="form-control no-border no-bg box-shadow-z0" 
                                style="display: inline;
                                width: 99%;
                                height: 37px;
                                padding: 6px 0px 6px 8px;
                                outline: none;
                                outline-color: none;
                                "/>
                        </form> 
                    </div>
                    <br>
                    <br>
                    <div class="box">
                        <div id="parentcategory" style="
                             width: 50%;
                             float: left;
                             display: inline;
                             ">
                            <a *ngFor="let data of productlist" class="box p-a m-b-xs list-group-item" style="width:60%;padding: 1.5rem!important;box-shadow: 2px 2px 4px #BDDADE;" (click)="onSelect(data)">
                                <span>
                                    <span >
                                        {{data.category}}
                                    </span> 
                                    <span class="dropdown box-tool" style="margin-left: 5%;">
                                        <i class="fa fa-trash-o" aria-hidden="true" 
                                           (click)="removeCategory(data)" 
                                           style="align-content: right;">
                                        </i>
                                    </span>
                                </span>
                            </a>
                        </div>
                        <div  *ngIf="activateChild" id="childcategory" style="
                             width: 50%;
                             float: left;
                             display: inline;
                             ">
                            <div>
                                <!--                replace (change) with (ngSubmit) if you want changes on Clicking Enter keyword to Category page-->
                                <form [formGroup]="addFormsubcategory" (submit)="addSubcategory(selectedCategory._id)" class="box" style="width: 66%">
                                    <input  placeholder="Add Sub-category" formControlName="subcategory"
                                        class="form-control no-border no-bg box-shadow-z0" 
                                        style="display: inline;
                                        width: 97%;
                                        height: 37px;
                                        padding: 6px 0px 6px 8px;
                                        outline: none;
                                        outline-color: none;
                                        "/>
                                </form> 
                            </div>
                            <a *ngFor="let data1 of subcategory.subarray" class="box p-a m-b-xs list-group-item" style="width:60%;padding: 1.5rem!important;box-shadow: 2px 2px 4px #BDDADE;">
                                <span>
                                    <span >
                                        {{data1.subcategory}}
                                    </span> 
                                    <span class="dropdown box-tool" style="margin-left: 5%;">
                                        <i class="fa fa-trash-o" aria-hidden="true" 
                                           (click)="removeSubCategory(selectedCategory._id,data1.subcategory)" 
                                           style="align-content: right;">
                                        </i>
                                    </span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
