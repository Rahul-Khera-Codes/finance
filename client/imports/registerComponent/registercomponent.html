<div ui-view="" class="fade-in-right-big smooth pos-rlt ">
    <div class="center-block w-xxl w-auto-xs p-y-md ">
        <div class="navbar">
            <div class="pull-center">
                <a class="navbar-brand " style="background-color: #053C4E;">
                    <img src="images/logo.png" alt="." > 
                        
                </a>
            </div>
            <hr>
            <br/>
            <br/>
        </div>
        <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
            <div class="m-b text-sm ">
                Sign up to your Account
            </div>
            <form [formGroup]="addForm" (ngSubmit)="register()">
                <div class="md-form-group">
                    <input type="text" class="md-input"  formControlName="name">
                        <label>Name</label>
                </div>
                <div class="md-form-group">
                    <input type="email" class="md-input"  formControlName="email">
                        <label>Email</label>
                </div>
                <div class="md-form-group">
                    <input type="password" class="md-input"  formControlName="password">
                        <label>Password</label>
                </div>
                <div class="m-b-md">
                    <label class="md-check">
                        <input type="checkbox" required="">
                            <i class="primary">
                                
                            </i>
                            Agree the 
                            <a href="">terms and policy</a>
                    </label>
                </div>
                <button type="submit" class="btn primary btn-block p-x-md">Sign up</button>
            </form>
        </div>
        <div class="p-v-lg text-center">
            <div>
                Already have an account? 
                <a class="text-primary _600" [routerLink]="['/login']">
                    Sign in
                </a>
            </div>
        </div>
    </div>
</div>
