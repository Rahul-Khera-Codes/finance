<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 centerdiv">
                <hr>
                <div>
                     <!-- **** code block run when any category is not selected**** -->
                    <div *ngIf="!selectedCategory">
                        <form [formGroup]="addForm" (ngSubmit)="addCategory()" class="box">
                            <input type="text" placeholder="Add Head" formControlName="head" class="form-control no-border no-bg box-shadow-z0 addproductliststyle" />
                        </form>
                    </div>
                    <!--   **** code block run when category is selected**** -->
                    <div *ngIf="selectedCategory">
                        <form [formGroup]="addForm" (ngSubmit)="updateCategory()" class="box">
                            <input [value]="selectedCategory.head" placeholder="Add Head" formControlName="head" class="form-control no-border no-bg box-shadow-z0 addproductinput" />
                        </form>
                    </div>

                    <br>
                    <br>

                    <div class="box">
                        <div id="parentcategory" class="activechildcat">
                            <a *ngFor="let data of headlistvalue" class="box m-b-xs list-group-item addproductliststyle" >
                                <div>
                                    <span class="clickdesign" (click)="onSelect(data)">
                                        {{data.head}}
                                    </span>
                                    <div class="dropdown box-tool addmarignleft">
                                        <i class="fa fa-trash-o" aria-hidden="true" 
                                           (click)="removeCategory(data._id)">
                                        </i>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
